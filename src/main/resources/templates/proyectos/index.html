<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
</head>
<body>
<div th:replace="~{/../templates/nav}"></div>
<h1>Proyectos</h1>

</ul>
</body>
</html>
